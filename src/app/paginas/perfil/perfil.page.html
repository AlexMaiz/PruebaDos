<ion-header>

  </ion-toolbar>
  <ion-toolbar color="dark">
    <ion-buttons>
      <ion-back-button defaultHref="/">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content color="dark">
  <ion-card color="dark">
    <img [src]="" alt="">

    <ion-card-content>

      <ion-button expand="block" fill="outline" [routerLink]="['/catalogo']">Ir a catalogo</ion-button>

    </ion-card-content>

  </ion-card>
</ion-content>
